  <style>
    body {
      background-color: #d3c4ab;
      font-family: 'Georgia', serif;
    }

    .navbar {
      justify-content: center;
      font-family: 'Roboto', sans-serif;
    }

    .navbar-nav .nav-link {
      font-weight: bold;
      font-size: 1.3rem;
    }

    .navbar-nav {
      margin: 0 auto;
    }

    .welcome-section {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #d3c4ab;
      padding: 40px 20px;
    }

    .logo-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #7a4b3b;
      background-color: #fff;
      padding: 5px;
      margin-right: 40px;
    }

    .welcome-heading {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      font-weight: bold;
      margin: 0;
      position: relative;
    }

    .welcome-heading::after {
      content: '';
      display: block;
      width: 60%;
      height: 4px;
      background: #7a4b3b;
      margin: 12px auto 0;
      border-radius: 2px;
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin: 60px 0 30px;
      color: #3E2B2B;
      position: relative;
    }

    .section-title::after {
      content: '';
      display: block;
      width: 60%;
      height: 4px;
      background: #7a4b3b;
      margin: 12px auto 0;
      border-radius: 2px;
    }

    .gallery-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border: 4px solid #4b2e2e;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-img:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div class="welcome-section">
